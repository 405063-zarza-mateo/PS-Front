<div *ngIf="processedData && processedData.length > 0; else noData" class="chart-container" style="width: 100%; height: 300px;">
  <google-chart
    [type]="chartType"
    [data]="processedData"
    [columns]="chartColumns"
    [options]="chartOptions"
    [height]="height">
  </google-chart>
</div>
<ng-template #noData>
  <div class="text-center p-4 text-muted">
    <p>No hay datos disponibles para mostrar.</p>
  </div>
</ng-template>
